<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c28f42ef10.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <h1>Generate a Random Password</h1>
  <h3>Never use an insecure password again</h3>
  <hr>
  <div class="btn-wrapper">
    <button id="btn"><i class="fa fa-bolt"></i> Generate Password</button>
  </div>
  <div class="pw-wrapper">
    <input id="password" type="text" readonly>
  </div>
  <div class="btn-wrapper">
  <button id="copy-pw"><i class="fa fa-copy"></i> Copy Password</button>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
